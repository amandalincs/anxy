version: '3.1'

services:

  mysql-dev:
    image: mysql:8.0.17
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: dbtest
    restart: always
    ports:
      - "3308:3306"
    volumes:
      - "./mysql/volumes/volume_test1:/var/lib/mysql"
  
  flask:
    build: ./flask
    container_name: flask
    # restart: always
    expose:
      - 8000
    
  nginx:
    build: ./nginx
    container_name: nginx
    # restart: always
    ports:
      - "80"
