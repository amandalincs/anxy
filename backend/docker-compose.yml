version: '3.1'

services:

  mysql-dev:
    image: mysql:8.0.17
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: dbtest
    restart: always
    ports:
      - "3308:3306"
    expose:
      - "3306"
    volumes:
      - "./mysql/volumes/:/var/lib/mysql"
  
  flask:
    build: ./flask
    container_name: flask
    # restart: always
    environment:
      - FLASK_APP=run.py
    ports:
      - "5000:5000"
